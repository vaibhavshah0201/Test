<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <center>
      <form id="loginFrom">
        <table>
          <tr>
            <td>
              <input type="text" name="txtLoginEmail" placeholder="email" />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="password"
                name="txtLoginPassword"
                placeholder="password"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                id="btnLogin"
                value="Login"
                onclick="loginUser()"
              />
              <a href="register.html">
                <input
                  type="button"
                  id="btnRegister"
                  style="visibility:visible"
                  value="Register"
              /></a>
            </td>
          </tr>
        </table>

        <p id="invalid" style="color: red;"></p>
      </form>
    </center>
    <script src="login.js"></script>
  </body>
</html>
